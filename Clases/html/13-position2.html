<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky</title>
</head>
<style>
    .content {
        width: 150px;
        height: 10000px;
        margin-right: 0px;
        margin-left: auto;
    }

    .a {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        background-color: red;
        border: 2px solid rgb(102, 76, 175);
        color: white;
    }
</style>

<body>
    <div class="content">
        This is my paragraph
        <div class="a">
        Awesome Text
        </div>
        </div>

</body>

</html>
