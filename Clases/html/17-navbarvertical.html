<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar horizontal</title>
</head>
<style>
    .nav {
        margin: 0;
        padding: 0;
        list-style-type: none;
        background-color: chocolate;
        width: 250px;
    }

    .nav li a {
        display: block;
        text-align: center;
        text-decoration: none;
        color: white;
        padding: 10px 10px;
    }

    .nav li a {
        display: block;
        text-align: center;
        text-decoration: none;
        color: white;
        padding: 10px 10px;
    }

    .nav li a:hover {
        background-color: whitesmoke;
        color: black;
    }
</style>

<body>
    <ul class="nav">
        <li><a href="#">home</a></li>
        <li><a href="#">products</a></li>
        <li><a href="#">prices</a></li>
        <li><a href="#">about</a></li>
    </ul </body>

</html>
