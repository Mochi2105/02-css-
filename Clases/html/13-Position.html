<!DOCTYPE html>
<html lang="en">

<head>

    <title>Position</title>
    <style>
        .a {
            width: 100px;
            height: 100px;
            position: static;
            background-color: olivedrab;
        }

        .b {
            width: 100px;
            height: 100px;
            position: static;
            top: 10px;
            left: 30px;
            background-color: orange;
        }

        .c {
            width: 100px;
            height: 100px;
            background-color: olivedrab;
        }

    </style>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    
    </div>

</body>
