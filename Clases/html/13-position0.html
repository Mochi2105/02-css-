<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative </title>
    <style>
        .a {
            width: 100px;
            height: 100px;
            background-color: olivedrab;
        }

        .b {
            width: 100px;
            height: 100px;
            position: relative;
            top: 10px;
            left: 30px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
</body>

</html>
