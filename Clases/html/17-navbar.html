<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Navbar horizontal>
</head>
<style>
    .nav {
        margin: 50px;
        padding: 30px;
        list-style-type: none
        background-color: black;
        overflow: hidden;
    }

    .nav li {
        float: left;
    }

    .nav li a {
        display: block;
        text-align: center;
        text-decoration: none;
        color: white;
        padding: 10px 10px;
    }

    .nav li a:hover {
        background-color: whitesmoke;
        color: black;
    }
</style>

<body>
    <ul class="nav">
        <li><a href="#">home</a></li>
        <li><a href="#">products</a></li>
        <li><a href="#">prices</a></li>
        <li><a href="#">about</a></li>
    </ul>
    
</body>

</html>
